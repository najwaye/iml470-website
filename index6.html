<!DOCTYPE html>

<head>
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/89a0f098ca.js" crossorigin="anonymous"></script>

</head>
<body>
<style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}

.banner{
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(50, 50, 50, 0.75),rgba(0,0,0,0.75)), url(background1.jpeg);
    background-size: cover;
    background-position: center;

}

.navbar{
    width: 85%;
    margin: auto;
    padding: 35px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;

}

.logo{
    width: 100px;
    cursor: pointer;
    color: white;
    font-weight: bold;
    font-size: 25px;
    font-style: italic;
}

.navbar ul li{
    list-style: none;
    display: inline-block;
    margin: 0 20px;
    position: relative;

}

.navbar ul li a{
    text-decoration: none;
    color: white;
    text-transform: uppercase;
}

.navbar ul li::after{
    content: '';
    height: 3px;
    width: 0;
    background: #d3ed84;
    position:absolute;
    left: 0;
    bottom: -10px;
    transition: 0.5s;
}

.navbar ul li:hover::after{
    width: 100%;
}

.navbar .fa-solid{
    margin-right: 8px;
}

body{
    font-family: monospace;
}

.contact-container{
    height: 70vh;
    display:block;
    align-items: center;
    justify-content: space-evenly;
    padding: 80px;
    margin-top: 1px;
    position: relative;
}

.contact-left{
    display: flex;
    flex-direction:column;
    align-items: start;
    gap: 25px;
}

.contact-left title h2{
    font-weight: 600;
    color: #d3ed84;
    font-size: 40px;
    margin-bottom: 5px;
}

.contact-left h2{
    font-weight: 600;
    color: bisque;
    font-size: 40px;
    margin-bottom: 5px;
}

.contact-left title hr{
    border: none;
    width: 120px;
    height: 5px;
    background-color: aliceblue;
    border-radius: 10px;
    margin-bottom: 20px;
    font-size: 16px;

}

.contact-inputs{
    width: 600px;
    height: 50px;
    border: none;
    outline: none;
    padding-left: 15px;
    font-weight: 500;
    color:darkslategrey;
    border-radius: 10px;
    font-size: 16px;
}

.contact-left textarea{
    height: 140px;
    padding-top: 15px;
    border-radius: 10px;
    font-size: 16px;
}

.contact-inputs :focus{
    border: 2px solid  antiquewhite;
}

.contact-inputs::placeholder{
    color:rgb(23, 32, 32);
}

.contact-left button{
    display: flex;
    align-items: center;
    padding: 15px 30px;
    font-size: 16px;
    color: rgb(85, 78, 67);
    gap: 10px;
    border: none;
    border-radius: 50px;
    background: #d3ed84;
    cursor: pointer;
}

.contact-left button img{
    height: 15px;
}

@media(max-width:800px){
    .contact-inputs{
        width: 80vw;
    }
    .contact-right{
        display: none;
    }
}

</style>


    <div class="banner">

            <div class="logo">nurnajwa</div>

                <li><a href="index6.html"><i class="fa-solid fa-envelopes-bulk"></i>Contact</a></li>
                


            </ul>
        </div>

<div class="contact-container">
    <form action="" class="contact-left" name="submit-to-google-sheet">
        <div class="contact-left-title">
            <h2 class="anime">Get in touch with me!</h2>
            <hr></div>
            <input type="text" name="Name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="Email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="Message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit"> Submit <img src="arrow.png" alt=""></button>

    </form>
    <span id="msg"></span>
    <div class="contact-right">
        <img src="" alt="">

    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyWPVnK_QbMPfZ31TO9t5iE15JiLl7KOwbBi_l_t_Z3QfwIEIWAx7GQ2w25XtblMVk/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Message sent successfully!"
            setTimeout(function(){
                msg.innerHTML = ""
            },5000)
            form.reset()
        } )
        .catch(error => console.error('Error!', error.message))
    })
  </script>
