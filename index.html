<style>

*{
    margin: 0;
    padding: 0;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}

.banner{
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(50, 50, 50, 0.75),rgba(0,0,0,0.75)), url(background1.jpeg);
    background-size: cover;
    background-position: center;

}

.navbar{
    width: 85%;
    margin: auto;
    padding: 35px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;

}

.logo{
    width: 100px;
    cursor: pointer;
    color: white;
    font-weight: bold;
    font-size: 25px;
    font-style: italic;
}

.navbar ul li{
    list-style: none;
    display: inline-block;
    margin: 0 20px;
    position: relative;

}

.navbar ul li a{
    text-decoration: none;
    color: white;
    text-transform: uppercase;

}

.navbar ul li::after{
    content: '';
    height: 3px;
    width: 0;
    background: #d3ed84;
    position:absolute;
    left: 0;
    bottom: -10px;
    transition: 0.5s;
}

.navbar ul li:hover::after{
    width: 100%;
}

.navbar .fa-solid{
    margin-right: 8px;
}

.content{
    width: 100%;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
    color: #fff;
}

.content p{
    margin: 20px;
    font-weight: 80;
    line-height: 25px;
    animation-delay: 0.5s;
}

button{
    width: 300px;
    padding: 15px 0;
    text-align:center;
    margin: 20px 10px;
    border-radius: 5px;
    font-weight:bolder;
    border: 2px solid #d3ed84;
    background-color: transparent;
    color: white;
    cursor: pointer;
    position: relative;
    overflow:hidden;

}

span{
    background: #d3ed84;
    height: 100%;
    width: 0%;
    border-radius: 5px;
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: -1;
    transition: 0.6s;
}

button:hover span{
    width: 100%;
}

button:hover{
    border: none;
    color:black
}

.icon{
    margin: 20px 0 10px;
    text-align: center;
}

.icon a{
    text-decoration: none;
    font-size: 25px;
    margin: 0 10px;
    color:aliceblue ;
    display: inline-block;
    transition: transform 0.5s;
    animation-delay: 0.5s;
}

.icon a:hover{
    color:deeppink;
    transform: translateY(-5px);
}

.sub-menu-1{
    display: none; 
}

.menu-bar ul li:hover .sub-menu-1{
    display: block;
    position: absolute;
    background: rgb(0, 100, 0);
    margin-top: 15px;
    margin-left: -15px;
}

.menu-bar ul li:hover .sub-menu-1 ul{
    display: block;
    margin: 10px;
}

.menu-bar ul li:hover .sub-menu-1 ul li{
    width: 150px;
    padding: 10px;
    border-bottom: 1px dotted #fff;
    background: transparent;
    border-radius: 0;
    text-align: left;
}

.menu-bar ul li:hover .sub-menu-1 ul li:last-child{
    border-bottom: none;
}

.menu-bar ul li:hover .sub-menu-1 ul li:hover{
    color:#d3ed84;
}

.anime{
    opacity: 0;
    transform: translateY(30px);
    animation: moveup 0.5s linear forwards;
}

@keyframes moveup{
    100%{
        opacity: 1;
        transform: translateY(0px);
    }
}

</style>
